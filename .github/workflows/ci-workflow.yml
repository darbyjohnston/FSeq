name: CI

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Run CMake
      run: mkdir build && cd build && cmake .. -DCMAKE_BUILD_TYPE=Debug -DFSEQ_BUILD_BIN=TRUE -DFSEQ_BUILD_TESTS=TRUE -DFSEQ_GCOV=TRUE

    - name: Run make
      run: cd build && make

    - name: Run tests
      run: cd build && make test

    - name: Coverage
      run: cd build && sh ../gcov.sh ..
      shell: bash

    - name: SonarCloud Scan
      uses: sonarsource/sonarcloud-github-action@master
      with:
        login: ${{ SONAR_TOKEN }}
